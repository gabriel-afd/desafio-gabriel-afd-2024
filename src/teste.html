<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        class RecintosZoo {

constructor(){
    this.animaisPermitidos = {
        'LEAO': {tamanho: 3, biomas: ['savana'], carnivoro: true},
        'LEOPARDO': {tamanho: 2, biomas: ['savana'], carnivoro: true},
        'CROCODILO': {tamanho: 3, biomas: ['rio'], carnivoro: true},
        'MACACO': {tamanho: 1, biomas: ['savana', 'floresta'], carnivoro: false},
        'GAZELA': {tamanho: 2, biomas: ['savana'], carnivoro: false},
        'HIPOPOTAMO': {tamanho: 4, biomas: ['savana', 'rio'], carnivoro: false},
    };

    this.recintos = [
        {numero: 1, bioma: 'savana', tamanho: 10, animais: [{especie: 'MACACO', quantidade: 3}]},
        {numero: 2, bioma: 'floresta', tamanho: 5, animais: []},
        {numero: 3, bioma: 'savana e rio', tamanho: 7, animais: [{especie: 'GAZELA', quantidade: 1}]},
        {numero: 4, bioma: 'rio', tamanho: 8, animais: []},
        {numero: 5, bioma: 'savana', tamanho: 9, animais: [{especie: 'LEAO', quantidade: 1}]}
    ];
}

analisaRecintos(animal, quantidade) {
    if (!this.animaisPermitidos[animal]){
        return {erro: 'Animal inválido'};
    }

    if (typeof quantidade !== 'number' || quantidade <= 0){
        return {erro: 'Quantidade inválida'};
    }

    const animalInfo = this.animaisPermitidos[animal];
    const espacoSuficiente = animalInfo.tamanho * quantidade;

    const recintosViaveis = this.recintos.filter(recinto => {
        const biomaAdequado = animalInfo.biomas.some(bioma => recinto.bioma.includes(bioma)) || 
                              (recinto.bioma.includes('savana') && animalInfo.biomas.includes('savana') && 
                               recinto.bioma.includes('rio') && animalInfo.biomas.includes('rio'));

        if (!biomaAdequado) return false;

        const espacoOcupado = recinto.animais.reduce((total, animal) => {
            const tipoAnimal = this.animaisPermitidos[animal.especie];
            return total + (tipoAnimal.tamanho * animal.quantidade);
        }, 0);

        const haCarnivoros = recinto.animais.some(a => this.animaisPermitidos[a.especie].carnivoro);
        if (animalInfo.carnivoro && haCarnivoros) return false;

        const haHipopotamo = recinto.animais.some(a => a.especie === 'HIPOPOTAMO');
        if ((animal === 'HIPOPOTAMO' && recinto.animais.length > 0 && recinto.bioma !== 'savana e rio') ||
            (haHipopotamo && (animal !== 'HIPOPOTAMO' || recinto.bioma !== 'savana e rio'))) {
            return false;
        }

        const haMacaco = recinto.animais.some(a => a.especie === 'MACACO');
        if ((animal === 'MACACO' && !haMacaco && quantidade === 1) || 
            (animal === 'MACACO' && haMacaco && quantidade === 1)) {
            return false;
        }

        const espacoExtra = (recinto.animais.length > 0 && !recinto.animais.some(a => a.especie === animal) ? 1 : 0);
        const espacoTotalSuficiente = espacoSuficiente + espacoExtra;

        return espacoOcupado + espacoTotalSuficiente <= recinto.tamanho;
    }).map(recinto => {
        return `Recinto ${recinto.numero} (espaço livre: ${recinto.tamanho - (recinto.animais.reduce((total, animal) => {
            const tipoAnimal = this.animaisPermitidos[animal.especie];
            return total + (tipoAnimal.tamanho * animal.quantidade);
        }, 0) + espacoSuficiente)} total: ${recinto.tamanho})`;
    });

    if (recintosViaveis.length === 0) {
        return {erro: 'Não há recinto viável'};
    }

    return { recintosViaveis };
}
}




    </script>
</body>
</html>
